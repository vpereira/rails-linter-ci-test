version: 2.1 

orbs:
  ruby-linter: amyroi/ruby-linter@1.0.1

jobs:
  build:
    docker:
      - image: 'circleci/ruby:2.7.0'
    steps:
      - checkout
      - run: bundle install
      - persist_to_workspace:
          root: .
          paths:
            - .
  linters:
    docker:
      - image: 'circleci/ruby:2.7.0'
    steps:
      - attach_workspace:
         at: .
      - run: bundle install
      - ruby-linter/rubocop:
          report_dir: $CIRCLE_TEST_REPORTS
      - ruby-linter/haml-lint:
          paths: app/views

workflows:
  test_all:
    jobs:
      - build
      - linters:
          requires:
            - build
